<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icona minimalista -->
  <g transform="translate(10, 11)">
    <!-- Documento stilizzato -->
    <rect x="0" y="0" width="20" height="28" rx="3" fill="none" stroke="#2563EB" stroke-width="2"/>
    
    <!-- Linee del testo -->
    <line x1="4" y1="6" x2="16" y2="6" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="4" y1="10" x2="12" y2="10" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="4" y1="14" x2="16" y2="14" stroke="#2563EB" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Simbolo AI (circuito) -->
    <circle cx="14" cy="20" r="3" fill="none" stroke="#7C3AED" stroke-width="1.5"/>
    <circle cx="14" cy="20" r="1" fill="#7C3AED"/>
    <line x1="17" y1="20" x2="19" y2="20" stroke="#7C3AED" stroke-width="1.5"/>
    <circle cx="19" cy="20" r="1" fill="#7C3AED"/>
  </g>
  
  <!-- Testo -->
  <text x="45" y="33" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="600" fill="url(#textGradient)">
    PraticAI
  </text>
</svg>